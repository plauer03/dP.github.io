        window.switchTab = function(tab) {
            currentTab = tab;

                currentUser = user;

        // --- PROFILE MANAGEMENT ---
        
        async function setupProfileListener() {
            if (!userId) return;
            
            onSnapshot(getProfileDocRef(), (docSnapshot) => {
                if (docSnapshot.exists()) {
                    userDisplayName = docSnapshot.data().displayName || currentUser.email.split('@')[0] || 'Dein Name';
                } else {
                    // Erstellen Sie einen Standardeintrag, wenn keiner existiert
                    userDisplayName = currentUser.email.split('@')[0] || 'Dein Name';
                    setDoc(getProfileDocRef(), { 
                        displayName: userDisplayName,
                        userId: userId,
                        email: currentUser.email
                    }, { merge: true });
                }
                updateProfileUI();
            }, (error) => {
                 console.error("Error setting up profile listener:", error);
            });
        }
        
        document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newName = profileEditNameInput.value.trim();
            if (!newName) { return; }
            
            showLoading(true);
            closeModal();
            try {
                await setDoc(getProfileDocRef(), { 
                    displayName: newName 
                }, { merge: true });
            } catch (error) {
                console.error("Error updating profile:", error);
            } finally {
                showLoading(false);
            }
        });
        
        window.showEditProfileModal = function() {
            profileEditNameInput.value = userDisplayName;
            showModal(editProfileModal);
        }


        // --- DATE MANAGEMENT (CRUD) ---

        function setupDateListener() {
            if (!userId) return;
            const datesCollection = collection(db, getDatesCollectionPath());
            
            onSnapshot(datesCollection, (snapshot) => {
                dates = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                dates.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)); 
                renderEvents();
            }, (error) => {
                console.error("Error setting up date listener:", error);
            });
        }

        async function addDate(title, description) {
            if (!userId) { return; }
            showLoading(true);
            try {
                await addDoc(collection(db, getDatesCollectionPath()), {
                    title: title,
                    description: description,
                    status: 'geplant', 
                    createdAt: Date.now(),
                    completedAt: null,
                    imageUrl: null,
                    userId: userId
                });
            } catch (error) {
                console.error("Error adding date:", error);
            } finally {
                showLoading(false);
            }
        }

        async function updateDate(id, updates) {
            if (!userId) return;
            showLoading(true);
            try {
                const dateRef = doc(db, getDatesCollectionPath(), id);
                await updateDoc(dateRef, updates);
            } catch (error) {
                console.error("Error updating date:", error);
            } finally {
                showLoading(false);
            }
        }

        async function deleteDate(id) {
            if (!userId) return;
            showLoading(true);
            try {
                const dateRef = doc(db, getDatesCollectionPath(), id);
                await deleteDoc(dateRef);
            } catch (error) {
                console.error("Error deleting date:", error);
            } finally {
                showLoading(false);
            }
        }

                    completeImagePreview.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-text-subtle);"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>

                }
            });
        }

            e.preventDefault();
            const id = document.getElementById('complete-id').value;
            const file = completeImageInput.files[0];

            closeModal();
            
            let imageUrl = null;

            if (file) {
                try {
                    // Verwenden Sie die id als Teil des Dateinamens, um Eindeutigkeit zu gew√§hrleisten
                    const storageRef = ref(storage, `${userId}/completed-dates/${id}-${Date.now()}-${file.name.replace(/[^a-z0-9.]/gi, '_')}`);
                    const uploadResult = await uploadBytes(storageRef, file);
                    imageUrl = await getDownloadURL(uploadResult.ref);
                } catch (error) {
                    console.error("Error uploading image:", error);
                }
            }

            const updates = {
                status: 'erledigt',
                completedAt: Date.now(),
                ...(imageUrl && { imageUrl: imageUrl })
            };

            await updateDate(id, updates);
            showLoading(false);
        });

        function renderEvents() {
            const filteredDates = dates.filter(date => {
                const isStatusMatch = currentTab === 'geplant' ? date.status === 'geplant' : date.status === 'erledigt';
                const isSearchMatch = searchText.trim() === '' || date.title.toLowerCase().includes(searchText.toLowerCase()) || (date.description && date.description.toLowerCase().includes(searchText.toLowerCase()));
                return isStatusMatch && isSearchMatch;
            });

            eventListContainer.innerHTML = '';
            
            // Handle view switching
            const profileView = document.getElementById('profile-view');
            const eventViewContainer = document.getElementById('event-view-container');

            if (currentTab === 'konto') {
                eventViewContainer.style.display = 'none';
                profileView.style.display = 'block';
                updateProfileUI(); // Wichtig: UI hier aktualisieren
                return;
            }
            
            eventViewContainer.style.display = 'block';
            profileView.style.display = 'none';

                        </p>
                    </div>
                `;
                return;
            }

            filteredDates.forEach(date => {
                const element = document.createElement('div');
                element.className = 'event-card';
                element.setAttribute('onclick', `window.showDetailModal('${date.id}')`);
                
                let content = '';
                let statusIcon = date.status === 'geplant' ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-navy-accent);"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>` : 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-success);"><polyline points="20 6 9 17 4 12"></polyline></svg>`;


                if (currentTab === 'geplant') {
                    // Planned Events
                    content = `
                        <div class="event-card-header">
                            <div>
                                <h3>${date.title}</h3>
                                <p>${date.description || 'Keine Beschreibung'}</p>
                            </div>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                ${statusIcon}
                            </div>
                        </div>
                    `;
                } else {
                    // Completed Events
                    content = `
                        ${date.imageUrl ? `
                            <div class="completed-image-preview" onclick="event.stopPropagation(); window.showImageZoom('${date.imageUrl}');">
                                <img src="${date.imageUrl}" onerror="this.onerror=null; this.src='https://placehold.co/400x120/f1f1f1/737373?text=Bild+nicht+verf%C3%BCgbar';" alt="${date.title}"/>
                            </div>` : ''}

                            <div>
                                <h3 style="color: var(--color-text-dark);">${date.title}</h3>
                                <p style="font-size: 0.8rem; color: var(--color-text-subtle);">Erledigt am: ${new Date(date.completedAt).toLocaleDateString()}</p>
                            </div>
                            ${statusIcon}
                        </div>
                    `;
                }
                
                element.innerHTML = content;
                eventListContainer.appendChild(element);
            });
        }

        function updateProfileUI() {
            if (currentUser) {
                const totalDates = dates.length;
                const completedDates = dates.filter(d => d.status === 'erledigt').length;

        searchInput.addEventListener('input', (e) => {
